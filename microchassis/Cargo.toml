[package]
name = "microchassis"
description = "[WIP] Chassis for Rust Microservices"
version = "0.1.0"
edition = "2021"
authors = ["Folke Behrens <folke@gmail.com>"]
repository = "https://github.com/cloneable/microchassis"
license = "Apache-2.0"
exclude = [".gitignore", ".github", "target"]

[dependencies]
futures = "0.3"
log = "0.4"
thiserror = "1"
tokio = { version = "1", features = [
    "macros",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
] }
tracing = { version = "0.1", features = ["log-always"] }
tracing-log = { version = "0.1" }

[features]
default = ["service", "std"]
service = ["tracing"]
cli = []
std = []
tracing = []
